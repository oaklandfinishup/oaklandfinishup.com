<nav class="navbar navbar-light bg-faded" role="navigation">
	<a class="navbar-brand smoothie" href="#home">{{ site.title }}</a>
	<ul class="nav navbar-nav" id="topnav">
		<li class="nav-item active"><a class="nav-link" href="#home">{{ nav | capitalize }}<span class="sr-only">(current)</span></a></li>
		<li class="nav-item dropdown">
			<a href="#home" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
			<ul class="dropdown-menu">
			{% for nav in website.content.layout %}
			{% if not forloop.first %}
				<li class="dropdown-item"><a href="#{{ nav }}">{{ nav | capitalize }}</a></li>
			{% endif %}
			{% endfor %}
			</ul>
		</li>
	</ul>
</nav>
