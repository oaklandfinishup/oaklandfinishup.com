{% for quote in site.data.website.quotes %}
{% if quote.section == name %}
<div role="alert">
	<blockquote>
		<p>{{ quote.quote }}</p>
		<cite title="{{ quote.source }}">
			&mdash; {{ quote.author }}, <a target="_blank" href="{{ quote.url }}">{{ quote.source }} </a>
		</cite>
	</blockquote>
</div><!--.alert-->
{% endif %}
{% endfor %}
