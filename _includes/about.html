{% for section in site.sections %}
{% if section.name == "about" %}
{% assign name = section.name %}
<section id="{{ section.name }}">
	<h2>{{ section.title }}</h2>
	{% include quote.html %}
	<h3>{{ section.content }}</h3>
	<div class="video">
		<iframe src="//www.youtube.com/embed/{{ section.youtube }}"></iframe>
	</div>
	<div>
		<ul>
		{% for example in section.examples %}
			<li>{{ example }}</li>
		{% endfor %}
		</ul>
	</div>
	<div>
		<p>{{ section.jump }}</p>
	</div>
</section><!--/#{{ section.name }}-->
{% endif %}
{% endfor %}
